<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Template</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
      }

      .container {
        width: 90%;
        margin: 0 auto;
      }

      header h1 {
        font-size: 24px;
      }

      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      /* Content styles */
      .content {
        padding: 20px;
        text-align: center;
      }
    </style>
    <!--<link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Restaurant Name</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="content">
      <!-- Main content of the website goes here -->
      <h2>Welcome to our restaurant!</h2>
      <p>Enjoy delicious meals prepared with love.</p>
      {{ template_html|safe }}
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
